<!DOCTYPE html>
<html>
	<head>
		<title>Settings</title>
	    <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/index.css')}}"/>
	</head>
	<body>
		<div class="rack">
			<div class="appliance">
	            <div class="hole hole-upper-left"></div>
	            <div class="hole hole-bottom-left"></div>
	            <div class="hole hole-upper-right"></div>
	            <div class="hole hole-bottom-right"></div>

                <div id="status-holder">
                	<form action="/server_save/" method="post">
	                    <div><p1 style="font-size: 20px; color: #B1B1B1;">Play From</p1><p1 style="font-size: 20px; color: #B1B1B1; margin-left:42% ;">Channel</p1></div>
	                    <div id="status-lcd" class="led led-off" hx-get="/htmx/status" hx-trigger="load" hx-swap="outerHTML"><input name="location" style="width: 100%; height: 100%; font-size: 18px;"></div>
	                    <div id="status-lcd" class="led led-off" hx-get="/htmx/status" hx-trigger="load" hx-swap="outerHTML"><input name="channel_id" style="width: 100%; height: 100%; font-size: 18px;"></div>
                    	
	                    <div style="text-left: center;">
	                		<input type="radio" name="Fullscreen" id="Fullscreen Yes" value="True" {{FYes}} >
                    		<label for="Fullscreen Yes" style=" color: #B1B1B1; font-size: 20px;">Fullscreen</label>
                    		
                    		<input type="radio" name="CC" id="CC Yes" value="True" {{CCYes}}>
                    		<label for="CC Yes" style=" color: #B1B1B1; font-size: 20px;">Closed Captions On</label>
                    		
                    		<input type="radio" name="directory" id="Dir Yes" value="True" {{DirYes}}>
                    		<label for="Dir Yes" style=" color: #B1B1B1; font-size: 20px;">Channel Listing Mode</label><br>
                    		
                    		<input type="radio" name="Fullscreen" id="Fullscreen No" value="False" {{FNo}}>
                    		<label for="Fullscreen No" style=" color: #B1B1B1; font-size: 20px;">Windowed</label>
                    		
                    		<input type="radio" name="CC" id="CC No" value="False" {{CCNo}}>
                    		<label for="CC No" style=" color: #B1B1B1; font-size: 20px;">Closed Captions Off</label>
                    		
                    		<input type="radio" name="directory" id="Dir No" value="False" {{DirNo}}>
                    		<label for="Dir No" style=" color: #B1B1B1; font-size: 20px;">Server Video Player Mode</label><br>
                		</div>
                		
	                    <button name="checkState" type="submit" class="metal linear small" ><img src="{{ url_for('static',filename='styles/images/save.png')}}" width=75% style="margin-top: 15%;"></button>	
	                	
	                </form>
                
                </div>
			</div>
		</div>
	</body>
</html>
